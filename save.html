<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contour Detection</title>
    <script src="https://docs.opencv.org/3.4.0/opencv.js"></script>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 2fr;
            margin: 0;
            height: 100vh;
            grid-gap: 4px;
        }
        #left-frame {
            padding: 10px;
            box-sizing: border-box;
            background-color: #dddddd;
            display: grid;
            grid-template-rows: auto 1fr;
            border-right: 4px solid black;
        }
        #upper-left {
            margin-bottom: 10px;
            border-bottom: 4px solid black;
        }
        #lower-left {
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #right-frame {
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
            background-color: #dddddd;
            position: relative;
            border-left: 4px solid black;
        }
        canvas {
            border: 1px solid black;
            max-width: 100%;
            height: auto;
        }
        #message-container {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
        }
        #message-container p {
            margin: 5px;
        }
        button, input[type="file"], input[type="text"], textarea {
            background-color: #007bff;
            color: #ffffff;
            font-size: 0.9em;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            width: calc(100% - 32px);
        }

        button:hover, input[type="file"]:hover, input[type="text"]:hover, textarea:hover {
            background-color: #0056b3;
        }
        button:disabled, input[type="file"]:disabled {
            background-color: #c0c0c0; /* Grey color */
            color: #808080; /* Lighter grey for text */
            cursor: not-allowed;
        }

        .slider-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .slider-container input {
            flex-grow: 1;
            margin: 0 10px;
        }

        /* Styling for title input and paragraph textarea */
        #title-input, #paragraph-input {
            background-color: #d3d3d3;
            color: #ffffff;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        #title-input::placeholder, #paragraph-input::placeholder {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="left-frame">
        <div id="upper-left">
            <input type="file" id="file-input" accept="image/*">
            <div class="slider-container">
                <label for="threshold-slider">Threshold:</label>
                <input type="range" id="threshold-slider" min="0" max="255" value="127">
                <span id="threshold-value">127</span>
            </div>
        </div>
        <div id="lower-left">
            <button id="show-contours-button">Show Contours</button>
            <button id="select-contour-button" disabled>Select Contour</button>
            <button id="draw-contour-button" disabled>Draw Contour</button>
            <button id="end-draw-button" disabled>End Draw</button>
            <button id="calculate-distance-button" disabled>Calculate Distance</button>
            <input type="text" id="title-input" placeholder="Enter Title">
            <textarea id="paragraph-input" rows="4" placeholder="Enter Paragraph"></textarea>
            <button id="save-button" disabled>Save Image and Text</button>
            <p id="status-label"></p>
        </div>
    </div>
    <div id="right-frame">
        <div id="image-container">
            <canvas id="canvas"></canvas>
            <div id="message-container"></div>
        </div>
    </div>

    <script>
        let image = null;
        let contours = [];
        let selectedContour = null;
        let drawnContour = [];
        let scale = 1.0;
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let statusLabel = document.getElementById('status-label');
        let messageContainer = document.getElementById('message-container');

        document.getElementById('file-input').addEventListener('change', openImage);
        document.getElementById('show-contours-button').addEventListener('click', detectAndDisplayContours);
        document.getElementById('select-contour-button').addEventListener('click', selectContour);
        document.getElementById('draw-contour-button').addEventListener('click', drawContour);
        document.getElementById('end-draw-button').addEventListener('click', endDraw);
        document.getElementById('calculate-distance-button').addEventListener('click', calculateDistance);
        document.getElementById('save-button').addEventListener('click', saveImageAndText);

        const thresholdSlider = document.getElementById('threshold-slider');
        const thresholdValueLabel = document.getElementById('threshold-value');

        thresholdSlider.addEventListener('input', function() {
            thresholdValueLabel.textContent = thresholdSlider.value;
            if (image) {
                applyThresholdAndDisplay();
            }
        });

        function openImage(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    let img = new Image();
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        image = cv.imread(img);
                        document.getElementById('show-contours-button').disabled = false;
                        isshow = false;
                        applyThresholdAndDisplay();
                    }
                    img.src = e.target.result;
                }
               
                reader.readAsDataURL(file);
            }
        }

        var isshow = false;
        function detectAndDisplayContours() {
            if (!isshow) {
                applyThresholdAndDisplay();
                document.getElementById('select-contour-button').disabled = false;
                document.getElementById('draw-contour-button').disabled = false;
                document.getElementById('calculate-distance-button').disabled = false;
                isshow = true;
            }
        }

        function applyThresholdAndDisplay() {
            let gray = new cv.Mat();
            cv.cvtColor(image, gray, cv.COLOR_RGBA2GRAY);

            // Apply thresholding
            let thresholdValue = parseInt(thresholdSlider.value);
            let maxValue = 255;
            let thresh = new cv.Mat();
            cv.threshold(gray, thresh, thresholdValue, maxValue, cv.THRESH_BINARY);

            let edges = new cv.Mat();
            cv.Canny(thresh, edges, 100, 200);
            contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
            let imageCopy = image.clone();
            for (let i = 0; i < contours.size(); ++i) {
                cv.drawContours(imageCopy, contours, i, new cv.Scalar(0, 255, 0, 255), 2);
            }
            cv.imshow('canvas', imageCopy);
            gray.delete();
            thresh.delete();
            edges.delete();
            hierarchy.delete();
            imageCopy.delete();
        }

        function selectContour() {
            canvas.addEventListener('click', onClick);
            showMessage("Click on a contour to select it.");
        }

        var newSelectedContour = null;
        function onClick(event) {
            let rect = canvas.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
            for (let i = 0; i < contours.size(); ++i) {
                let contour = contours.get(i);
                if (cv.pointPolygonTest(contour, new cv.Point(x, y), false) >= 0) {
                    if (newSelectedContour) {
                        if (selectedContour) {
                            // Delete the previously selected contour
                            let image = cv.imread('canvas');
                            for (let i = 0; i < contours.size(); ++i) {
                                if (contours.get(i) !== selectedContour) {
                                    cv.drawContours(image, contours, i, new cv.Scalar(0, 255, 0, 255), 2);
                                }
                            }
                            cv.imshow('canvas', image);
                        }
                    }
                    newSelectedContour = contour;
                    selectedContour = newSelectedContour;
                    let image = cv.imread('canvas');
                    cv.drawContours(image, contours, i, new cv.Scalar(255, 0, 0, 255), 2);
                    cv.imshow('canvas', image);
                    canvas.removeEventListener('click', onClick);

                    // Calculate the area of the selected contour
                    let pixelsInside = cv.contourArea(selectedContour);
                    let mmInside = calculatePixelsToMm(pixelsInside);
                    showMessage(`Pixels inside selected contour: ${pixelsInside}, Millimeters inside selected contour: ${mmInside.toFixed(2)} mm`);

                    break;
                }
            }
        }

        function drawContour() {
            drawnContour = [];
            showMessage("Click to draw the contour. Double click to end drawing.");
            canvas.addEventListener('click', drawPoint);
            document.getElementById('end-draw-button').disabled = false;
        }

        function drawPoint(event) {
            let rect = canvas.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(x, y, 2, 0, 2 * Math.PI);
            ctx.fill();

            // Add the point to the drawn contour
            drawnContour.push([x, y]);

            // Draw lines connecting the points
            if (drawnContour.length > 1) {
                let prevPoint = drawnContour[drawnContour.length - 2];
                ctx.beginPath();
                ctx.moveTo(prevPoint[0], prevPoint[1]);
                ctx.lineTo(x, y);
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function endDraw() {
            console.log("Ending drawing");
            canvas.removeEventListener('click', drawPoint);
            document.getElementById('end-draw-button').disabled = true;

            // Close the contour if it is not already closed
            if (drawnContour.length > 2 && !pointsAreClose(drawnContour[0], drawnContour[drawnContour.length - 1])) {
                drawnContour.push(drawnContour[0]);
                let prevPoint = drawnContour[drawnContour.length - 2];
                let firstPoint = drawnContour[0];
                ctx.beginPath();
                ctx.moveTo(prevPoint[0], prevPoint[1]);
                ctx.lineTo(firstPoint[0], firstPoint[1]);
                ctx.stroke();
            }

            // Convert the drawn contour to a format suitable for OpenCV
            let contour = new cv.Mat(drawnContour.length, 1, cv.CV_32SC2);
            for (let i = 0; i < drawnContour.length; i++) {
                contour.intPtr(i, 0)[0] = drawnContour[i][0];
                contour.intPtr(i, 0)[1] = drawnContour[i][1];
            }

            // Draw the contour on the image
            let matVector = new cv.MatVector();
            matVector.push_back(contour);
            cv.drawContours(image, matVector, -1, new cv.Scalar(0, 0, 255, 255), 2);
            cv.imshow('canvas', image);

            // Calculate the area of the contour
            let pixelsInside = cv.contourArea(contour);
            let mmInside = calculatePixelsToMm(pixelsInside);
            showMessage(`Pixels inside drawn contour: ${pixelsInside}, Millimeters inside drawn contour: ${mmInside.toFixed(2)} mm`);

            document.getElementById('save-button').disabled = false; // Enable the save button

            contour.delete();
            matVector.delete();
        }

        function pointsAreClose(point1, point2) {
            const distance = Math.sqrt(Math.pow(point1[0] - point2[0], 2) + Math.pow(point1[1] - point2[1], 2));
            return distance < 5;
        }

        function calculatePixelsToMm(pixels) {
            return pixels * scale;
        }

        // Calculate distance function
        let points = [];
        function calculateDistance() {
            points = [];
            showMessage("Click to select two points for distance calculation.");
            canvas.addEventListener('click', selectPointForDistance);
        }

        function selectPointForDistance(event) {
            let rect = canvas.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
            points.push([x, y]);

            // Draw the selected points
            ctx.fillStyle = "blue";
            ctx.beginPath();
            ctx.arc(x, y, 3
            , 0, 2 * Math.PI);
            ctx.fill();

            if (points.length === 2) {
                canvas.removeEventListener('click', selectPointForDistance);

                // Draw the line between the two points
                ctx.beginPath();
                ctx.moveTo(points[0][0], points[0][1]);
                ctx.lineTo(points[1][0], points[1][1]);
                ctx.strokeStyle = "blue";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Calculate the distance
                let dx = points[1][0] - points[0][0];
                let dy = points[1][1] - points[0][1];
                let distance = Math.sqrt(dx * dx + dy * dy);
                let distanceInMm = calculatePixelsToMm(distance);
                showMessage(`Distance: ${distance.toFixed(2)} pixels, ${distanceInMm.toFixed(2)} mm`);
            }
        }

        function showMessage(message) {
            messageContainer.innerHTML = `<p>${message}</p>`;
        }

        function saveImageAndText() {
            // Save the image with the selected contour and the dimensions
            let fileName = document.getElementById('title-input').value || 'untitled';
            let canvasDataUrl = canvas.toDataURL('image/png');
            downloadImage(canvasDataUrl, `${fileName}.png`);

            // Save the paragraph text as a text file
            let paragraphText = document.getElementById('paragraph-input').value;
            downloadText(paragraphText, `${fileName}.txt`);

            // Create a folder with the title as the folder name
            createFolder(fileName);
        }

        function downloadImage(dataUrl, fileName) {
            let a = document.createElement('a');
            a.href = dataUrl;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function downloadText(text, fileName) {
            let blob = new Blob([text], { type: 'text/plain' });
            let url = window.URL.createObjectURL(blob);

            let a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function createFolder(folderName) {
            // Code to create a folder goes here
            alert(`Folder "${folderName}" created.`);
        }
    </script>
</body>
</html>
