<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet PFE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .split-container {
      display: flex;
      height: 100%;
      width: 100%;
      background-color: #ccc; /* Set background color to grey */
    }
    .left-frame {
      display: flex;
      flex-direction: column;
      flex: 1; /* Set flex to 1 for one-third of the screen */
      height: 100%;
    }
    .menu-top, .menu-bottom {
      flex: 1;
    }
    .menu-top {
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 5px solid #000; /* Change line color to black */
    }
    .menu-top input[type="file"] {
      display: none;
    }
    .menu-top button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .menu-top button:hover {
      background-color: #0056b3;
    }
    .menu-bottom {
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 5px solid #000; /* Change line color to black */
    }
    .menu-bottom button {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .menu-bottom button:hover {
      background-color: #0056b3;
    }
    .right-frame {
      flex: 2; /* Set flex to 2 for two-thirds of the screen */
      border-left: 5px solid #000; /* Change line color to black */
      position: relative;
    }
    .left-frame iframe, .right-frame canvas {
      max-width: 100%;
      max-height: 100%;
    }
    .content-image {
      display: block;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="split-container">
    <div class="left-frame">
      <div class="menu-top">
        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
          <input type="file" id="fileInput" name="image" accept="image/*" onchange="loadImage(event)">
          <button type="button" onclick="document.getElementById('fileInput').click()">Choose Picture</button>
        </form>
      </div>
      <div class="menu-bottom">
        <button onclick="executePythonFunction('showContour')">Show Contours</button>
        <button onclick="executePythonFunction('selectContour')">Select Contour</button>
        <button onclick="executePythonFunction('drawContour')">Draw Contour</button>
      </div>
    </div>
    <div class="right-frame">
      <canvas id="canvas" class="content-image"></canvas>
    </div>
  </div>

  <script>
    function loadImage(event) {
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var img = new Image();
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0, img.width, img.height);
      }
      img.src = URL.createObjectURL(event.target.files[0]);
    }

    function executePythonFunction(functionName) {
      fetch(`/execute_python_function?function=${functionName}`, { method: 'POST', body: new FormData(document.getElementById('uploadForm')) })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.blob();
        })
        .then(blob => {
          var url = window.URL.createObjectURL(blob);
          var canvas = document.getElementById("canvas");
          var ctx = canvas.getContext("2d");
          var img = new Image();
          img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);
          }
          img.src = url;
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        });
    }
  </script>
</body>
</html>
